<!doctype html>
<html>


<head>


    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>

</head>

<body onload="displayAllRec()">

    <div class = "titleBar"> 
        <h2 class = "lTitle">Shopping List Maker</h2> 
        
        <h4 class = "rTitle"><i>Written in HTML5, CSS3 and JS By Niall Hogan</i></h4>
    
    </div>

    <div class="container">


        <div class="leftBar">

            <div class="searchBar">

                <h4 class ="lTitle"> Search Recipes</h4>

                <input type="text" id="search" placeholder="I'm hungry for...">

                <button id="searchBtn" onclick="searchRec()">Search</button>
            </div>

            <div class="divider"  onmouseup="GetSelectedText()">

                <h4 class="lTitle " id= "allRecTitle"> All Recipes</h4>

                <textarea id="allRecs"></textarea>

            </div>

      
            <div class="divider">

                <h4 class="lTitle " id= "allRecTitle">Chosen Meals</h4>
        
                <textarea id="Meals"></textarea>
        
            </div>



        </div>

        <div class="mainBar">

            <div class="title">
                <h3 class="lTitle" id = "rTitle"><br />Search a recipe to begin! <br/> Triple click on a recipe to save typing!</h3> <h3 class="lTitle" id = "typeTitle"></h3>


                <br />

                <ul class="ingss" id="ing">
                </ul>
                <p id="howToCook"></p>


            </div>


        </div>

        <div class="displayIngredients">

        </div>


<div class = "rightBar"> 

    <div class="divider" id = "shoppingList">

        <h4 class="lTitle " id= "allRecTitle">Shopping List</h4>

        <textarea id="shopListBox"></textarea>
        <button id = "addIngToList" onclick ="addShopping()">Add to shopping list</button>

    </div>

    <div class="divider">
        <h4 class="lTitle"> Add / Remove ingredient</h4>

       
        <label id="formLbl2">Ingredient</label>
        <input type="text" id="ownedIng">

        <button id="allBtns" onclick="removeIngredient()">Remove</button>
        <button id="allBtns" onclick="addIngredient()">Add </button>

    </div>
</div>

    </div>




</body>
</html>
